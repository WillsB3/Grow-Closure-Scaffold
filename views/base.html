<!DOCTYPE html>
<meta charset="utf-8">
<title>{{_(doc.title)}}</title>
<link rel="stylesheet" href="/static/css/main.min.css">
<link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel="stylesheet">
<body>
  <header>
    <img src="/static/images/grow.png">
  </header>
  <main>
    {% block main %}{% endblock %}
  </main>
  <footer>
    {% include "/views/includes/_language-selector.html" %}
  </footer>

  {% if env.name == 'dev' %}
    <script src="{{g.static('/dist/js/closure-library/closure/goog/base.js').url.path}}"></script>
    <script src="{{g.static('/dist/js/deps.js').url.path}}"></script>
    <script>
      goog.require('scaffold');
    </script>
  {% else %}
    <script src="{{g.static('/dist/js/site.min.js').url.path}}"></script>
  {% endif %}

  <script>
    var page = new scaffold.init();
  </script>
</body>
